<ul class="navbar-nav ml-auto">
    <li class="nav-item">
        <form method="post">
            {% csrf_token %}
            <label for="loader" class="btn btn-primary mr-lg-4">
                Upload
                <i class="fa fa-cloud-upload"></i>
            </label>
            <input id="loader" type="file" name="load_file" style="display: none"
                   onchange="this.form.submit()">
            <label for="saver" class="btn btn-primary mr-lg-4">
                Save
                <i class="fa fa-download"></i>
            </label>
            <input id="saver" type="button" style="display: none"
            data-toggle="modal" data-target="#exampleModal">
        </form>
    </li>
</ul>
